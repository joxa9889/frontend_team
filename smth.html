<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 200vh; /* Extra height to demonstrate scrolling */
      display: flex;
      flex-direction: column;
    }

    .progress-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .circular-progress {
      position: relative;
      width: 60vmin; /* Use viewport units for adaptive size */
      height: 60vmin;
      max-width: 200px; /* Set a maximum width */
      max-height: 200px; /* Set a maximum height */
      border-radius: 50%;
      background: conic-gradient(#7d2ae8 0deg, #ededed 0deg);
      overflow: hidden;
    }

    .progress-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
    }
  </style>
  <title>Smooth Circular Progress Bar on Scroll</title>
</head>
<body>
  <div class="progress-container" id="progressSection1">
    <div class="circular-progress" id="circularProgress1">
      <div class="progress-value" id="progressValue1">0%</div>
    </div>
  </div>

  <div class="progress-container" id="progressSection2">
    <div class="circular-progress" id="circularProgress2">
      <div class="progress-value" id="progressValue2">0%</div>
    </div>
  </div>

  <div class="progress-container" id="progressSection3">
    <div class="circular-progress" id="circularProgress3">
      <div class="progress-value" id="progressValue3">0%</div>
    </div>
  </div>

  <div class="progress-container" id="progressSection4">
    <div class="circular-progress" id="circularProgress4">
      <div class="progress-value" id="progressValue4">0%</div>
    </div>
  </div>

  <div class="progress-container" id="progressSection5">
    <div class="circular-progress" id="circularProgress5">
      <div class="progress-value" id="progressValue5">42%</div>
    </div>
  </div>

  <script>
    function handleIntersection(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          animateProgressBar(entry.target);
          observer.unobserve(entry.target);
        }
      });
    }

    function animateProgressBar(progressContainer) {
      let circularProgress = progressContainer.querySelector(".circular-progress");
      let progressValue = progressContainer.querySelector(".progress-value");

      let progressStartValue = 0;
      let progressEndValue = parseInt(progressValue.textContent); // Get the target value from the progressValue element
      let speed = 100;

      function updateProgress() {
        if (progressStartValue < progressEndValue) {
          progressStartValue++;
          progressValue.textContent = `${progressStartValue}%`;
          circularProgress.style.background = `conic-gradient(#7d2ae8 ${progressStartValue * 3.6}deg, #ededed 0deg)`;
          requestAnimationFrame(updateProgress);
        }
      }

      updateProgress();
    }

    // Set up Intersection Observer for each section
    for (let i = 1; i <= 5; i++) {
      let targetSection = document.getElementById(`progressSection${i}`);
      let observer = new IntersectionObserver(handleIntersection, { threshold: 0.5 });
      observer.observe(targetSection);
    }
  </script>
</body>
</html>
