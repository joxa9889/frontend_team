<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registation-page.css">
</head>
<body>

    <div class="container registration-page">
        <!-- baner of the page start -->
        <div class="banner d-flex justify-content-between pt-3">
            <h1 class="ms-5 mt-2 ps-4 pt-4">РЕГИСТРАЦИЯ</h1>
            <img class="position-relative" src="/img/registraion-page/registraion-header.svg" alt="">
        </div>
        <!-- baner of the page end -->


        <!-- registraion form start -->
        <div class="form-wrapper px-5">

            <form action="" class="registration-form px-5 pt-5">
                <div class="row">
    
                    <div class="col text-input-wrapper position-relative d-flex flex-column">
                            <input required autocomplete="off" type="text" name="" id="first_name" class="ps-2">
                            <label  class="text-input-label text-uppercase position-absolute ps-2">имя</label>
                    </div>
    
                    <div class="col text-input-wrapper position-relative d-flex flex-column">
                            <input required  autocomplete="off" type="text" name="" id="last_name"  class="ps-2">
                            <label class="text-input-label text-uppercase position-absolute ps-2">ФАМИЛИЯ</label>
                    </div>
    
                </div>
                
            </form>

        </div>
        

    </div>

    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
