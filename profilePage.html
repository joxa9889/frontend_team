<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

    <title>Profile Page</title>
</head>

<body>

    <div class="container profile-page">
        <div class="profile-page_header card">
            <div class="card-body">
                <h5 class="card-title">Personal Profile</h5>
            </div>
        </div>

        <div class="profile-page_form card mt-4">
            <div class="card-body center-block ml-3">
                <h6 class="card-title">Personal Data</h6>

                <form class="d-flex row center-block">
                    <div class="profile-page_form__top d-flex  col-9">
                        <div class="profile-page__top_right d-flex row col-6 ">
                            <img src="..." class="img-fluid" alt="...">
                            <div class="gender_list  ">

                                <input type="radio" class="btn-check" name="flexRadioDefault" id="option2"
                                    autocomplete="off" checked>
                                <label class="btn btn-secondary" for="option2">Male</label>

                                <input type="radio" class="btn-check" name="flexRadioDefault" id="option4"
                                    autocomplete="off">
                                <label class="btn btn-secondary" for="option4">Female</label>

                            </div>
                        </div>

                        <div class="profile-page__top_left d-flex row col-10">
                            <div class="mb-3">
                                <input type="text" placeholder="Your name" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <input type="text" placeholder="Your Surname" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <input type="tel" placeholder="Your telephone number" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <input type="email" placeholder="Your E-mail" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-page_form__middle d-flex col col-8 mb-5">
                        <input type='text' class="form-control" id='picker'>

                        <div class="">
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    
                    <div class="profile-page_form__bottom">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>                    
                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        $(function () {
            $('#picker').datetimepicker();
        });
    </script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
